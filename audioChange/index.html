<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audioChange - ブラウザ音声録音・再生</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><a href="../index.html">🛠️ Tools</a></h1>
    <p>ブラウザで直接録音・再生・管理</p>
  </header>

  <main>
    <div class="container">
      <!-- 録音コントロール -->
      <div class="tool-card">
        <h2>📻 音声録音</h2>

        <!-- 状態表示 -->
        <div class="status-bar">
          <div class="status-indicator" id="status-indicator"></div>
          <div class="status-text" id="status-text">準備完了</div>
          <div class="timer" id="timer">00:00</div>
        </div>

        <!-- 録音コントロール -->
        <div class="control-group">
          <button id="record-btn" class="btn btn-primary" onclick="startRecording()">
            ⭕ 録音開始
          </button>
          <button id="stop-btn" class="btn btn-danger" onclick="stopRecording()" disabled>
            ⏹️ 停止
          </button>
          <button id="reset-btn" class="btn btn-secondary" onclick="resetRecording()">
            🔄 リセット
          </button>
        </div>

        <!-- 波形表示 -->
        <div class="visualizer-container">
          <canvas id="visualizer" class="visualizer"></canvas>
        </div>

        <!-- 音量表示 -->
        <div class="info-group">
          <div class="info-item">
            <label>音量レベル</label>
            <div class="volume-meter">
              <div class="volume-fill" id="volume-fill"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 再生コントロール -->
      <div class="tool-card">
        <h2>🎵 音声再生</h2>

        <div id="no-recording" class="no-data">
          <p>まだ音声がありません。上の「録音開始」ボタンで録音してください。</p>
        </div>

        <div id="recording-info" style="display: none;">
          <div class="info-group">
            <div class="info-item">
              <label>ファイル名</label>
              <input type="text" id="filename" placeholder="ファイル名を入力">
            </div>
            <div class="info-item">
              <label>ファイルサイズ</label>
              <div id="file-size">0 B</div>
            </div>
            <div class="info-item">
              <label>録音時間</label>
              <div id="duration-display">0:00</div>
            </div>
          </div>

          <!-- 再生コントロール -->
          <div class="playback-controls">
            <button id="play-btn" class="btn btn-primary" onclick="playAudio()">
              ▶️ 再生
            </button>
            <button id="pause-btn" class="btn btn-primary" onclick="pauseAudio()" style="display: none;">
              ⏸️ 一時停止
            </button>
          </div>

          <!-- プログレスバー -->
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-time">
              <span id="current-time">0:00</span>
              <span>/</span>
              <span id="total-time">0:00</span>
            </div>
          </div>

          <!-- ダウンロード・コピー -->
          <div class="control-group">
            <button class="btn btn-success" onclick="downloadAudio()">
              ⬇️ ダウンロード
            </button>
            <button class="btn btn-info" onclick="copyAudioUrl()">
              📋 URLコピー
            </button>
          </div>

          <audio id="audio-player"></audio>
        </div>
      </div>

      <!-- 複数ファイル管理 -->
      <div class="tool-card">
        <h2>📁 保存済み音声</h2>
        <div id="saved-list" class="saved-list">
          <p class="empty-message">保存された音声がありません</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; <a href="https://math-u-t.github.io">2026 math-u-t.github.io</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
