<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nowWatch - 時計・タイマー・メモ</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>nowWatch</h1>
    <p>高精度な時計・タイマー・メモツール</p>
  </header>

  <nav>
    <a href="/">ホーム</a>
    <a href="/getSource/">getSource</a>
    <a href="/nowWatch/">nowWatch</a>
  </nav>

  <main>
    <div class="container">
      <!-- 時計 -->
      <div class="card">
        <div class="title">高精度時計</div>
        <div id="clock" class="display">
          00:00:00<span class="ms">.000</span>
        </div>
        <div id="clock-status" class="status">コピーしました</div>
        <div class="buttons">
          <button class="copy" onclick="copyText('clock')">コピー</button>
        </div>
      </div>

      <!-- タイマー -->
      <div class="card">
        <div class="title">高精度タイマー（秒）</div>
        <div id="timer" class="display">0.000</div>
        <div id="timer-status" class="status">コピーしました</div>
        <div class="buttons">
          <button class="start" onclick="startTimer()">開始</button>
          <button class="stop" onclick="stopTimer()">停止</button>
          <button class="reset" onclick="resetTimer()">リセット</button>
          <button class="copy" onclick="copyText('timer')">コピー</button>
        </div>
      </div>

      <!-- メモ -->
      <div class="card">
        <div class="title">メモ</div>
        <textarea id="memo" placeholder="ここにメモを入力します..."></textarea>
        <div id="memo-status" class="status">コピーしました</div>
        <div class="buttons">
          <button class="save" onclick="saveMemo()">保存</button>
          <button class="clear" onclick="clearMemo()">クリア</button>
          <button class="copy" onclick="copyText('memo')">コピー</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; <a href="https://math-u-t.github.io">2026 math-u-t.github.io</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
